<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!--boostrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body class="d-flex justify-content-center align-items-center m-5" style="    color: white;
">
    <div class="card mb-3" id="container">

        <form action="">
            <div class="input-group mb-3">
                <input type="search" class="form-control" placeholder="Onitsha" aria-label="Onitsha"
                    aria-describedby="button-addon2" id="search">
                <button class="btn btn-outline-secondary" type="button" id="btn" onclick="getWeather()"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </form>

        <div class="d-flex align-items-center flex-column" id="content" >
            <div>
                <img alt="weather_icon" id="image" class="card-img-top">
            </div>
            <!-- <img src="..." class="card-img-top" alt="..." > -->
            <div class="card-body">
                <h1 class="card-title" style="font-size: 5rem" id="temp_c">25 &deg;C</h1>
                <h2 style="font-size: 2.5rem" id="name">England</h2>

                <div>
                    <div class="footer">
                        <div class="footer_container">
                            <i class="fa-solid fa-water fa-xl"></i>
                            <div>
                                <h3 id="humidity">53%</h3>
                                <h6>Humidity</h6>
                            </div>
                        </div>

                        <div class="footer_container">
                            <i class="fa-solid fa-wind fa-xl"></i>
                            <div>
                                <h3 id="wind">53%</h3>
                                <h6>Wind Speed</h6>
                            </div>
                        </div>
                    </div>
                    <div></div>
                </div>

                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
        </div>

    </div>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- script js -->
    <script src="script.js"></script>


</body>

</html>
